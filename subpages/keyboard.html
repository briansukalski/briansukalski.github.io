<!DOCTYPE html>

<html>
    <head>
        <title>Online Keyboard!</title>
        <link href="../style/style.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <h1>Play the Piano!</h1>
        </header>
        <body>
            <div id="keyboard">
                <div id="c-natural-1" class="key white-key">C</div>
                <div id="c-sharp" class="key black-key">C#</div>
                <div id="d-natural" class="key white-key">D</div>
                <div id="d-sharp" class="key black-key">D#</div>
                <div id="e-natural" class="key white-key">E</div>
                <div id="f-natural" class="key white-key">F</div>
                <div id="f-sharp" class="key black-key">F#</div>
                <div id="g-natural" class="key white-key">G</div>
                <div id="g-sharp" class="key black-key">G#</div>
                <div id="a-natural" class="key white-key">A</div>
                <div id="a-sharp" class="key black-key">A#</div>
                <div id="b-natural" class="key white-key">B</div>
                <div id="c-natural-2" class="key white-key">C</div>
            </div>

            <br><br><br>
            <a href="../index.html">Back to homepage</a>
            
        </body>
    </body>


</html>
