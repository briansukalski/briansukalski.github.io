<!DOCTYPE html>

<html>
    <head>
        <title>Online Keyboard!</title>
        <link href="../style/style.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <h1>Play the Piano!</h1>
        </header>
        <body>
            <div id="keyboard">
                <div id="c-natural-1" class="key white-key">C(a)</div>
                <audio id="c-natural-1-audio" src="../style/media/audio/keyboard_tones/c_1.mp3"><source></audio>

                <div id="c-sharp" class="key black-key">C#(w)</div>
                <audio id="c-sharp-audio" src="../style/media/audio/keyboard_tones/c_sharp_1.mp3"><source></audio>

                <div id="d-natural" class="key white-key">D(s)</div>
                <audio id="d-natural-audio" src="../style/media/audio/keyboard_tones/d_1.mp3"><source></audio>

                <div id="d-sharp" class="key black-key">D#(e)</div>
                <audio id="d-sharp-audio" src="../style/media/audio/keyboard_tones/d_sharp_1.mp3"><source></audio>

                <div id="e-natural" class="key white-key">E(d)</div>
                <audio id="e-natural-audio" src="../style/media/audio/keyboard_tones/e_1.mp3"><source></audio>

                <div id="f-natural" class="key white-key">F(f)</div>
                <audio id="f-natural-audio" src="../style/media/audio/keyboard_tones/f_1.mp3"><source></audio>

                <div id="f-sharp" class="key black-key">F#(t)</div>
                <audio id="f-sharp-audio" src="../style/media/audio/keyboard_tones/f_sharp_1.mp3"><source></audio>

                <div id="g-natural" class="key white-key">G(g)</div>
                <audio id="g-natural-audio" src="../style/media/audio/keyboard_tones/g_1.mp3"><source></audio>

                <div id="g-sharp" class="key black-key">G#(y)</div>
                <audio id="g-sharp-audio" src="../style/media/audio/keyboard_tones/g_sharp_1.mp3"><source></audio>

                <div id="a-natural" class="key white-key">A(h)</div>
                <audio id="a-natural-audio" src="../style/media/audio/keyboard_tones/a_1.mp3"><source></audio>

                <div id="a-sharp" class="key black-key">A#(u)</div>
                <audio id="a-sharp-audio" src="../style/media/audio/keyboard_tones/a_sharp_1.mp3"><source></audio>

                <div id="b-natural" class="key white-key">B(j)</div>
                <audio id="b-natural-audio" src="../style/media/audio/keyboard_tones/b_1.mp3"><source></audio>

                <div id="c-natural-2" class="key white-key">C(k)</div>
                <audio id="c-natural-2-audio" src="../style/media/audio/keyboard_tones/c_2.mp3"><source></audio>
            </div>

            <br><br><br>
            <a href="../index.html">Back to homepage</a>

        </body>
    </body>

    <script src="../scripts/play_keyboard.js"></script>


</html>
